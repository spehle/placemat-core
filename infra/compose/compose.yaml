services:
  postgres:
    image: postgres:17
    container_name: placemat-postgres
    environment:
      POSTGRES_DB: placemat
      POSTGRES_USER: placemat
      POSTGRES_PASSWORD: placemat
    ports:
      - "5432:5432"
    volumes:
      - placemat_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U placemat -d placemat"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  placemat_pgdata: